{% extends 'base.html' %} {% load bootstrap3 %} {% load static %}
<link rel="stylesheet" href="{% static 'css/reg.css' %}"> {% block content %} {{block.super}}
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p>Username or Password is incorrect</p>
      {% endif %}
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center mt-2">Log In</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{% url 'home' %}">
            <p>Don't have an account? <a href="/accounts/register/" class="btn btn-default">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
