{% load bootstrap3 %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/nav.css' %}">
{% if user.is_authenticated %}
<nav class="navbar fixed-top">

    <section class="logo-section"><img class="logo" src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"/>
      <div></div><a href="{% url 'home' %}"><img class="logoname" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"/></a>
    </section>

    <form class="search-section" role="search" action="{% url 'search' %}">
      <input class="input-search" type="search" name="username" placeholder="Search Username"/>
    </form>

    <section class="icons-section">
      <a href="/"><i style="color:blue; border-radius:10px;" class="fa fa-align-justify fa-2x"></i></a>
      <a href="{% url "upload" %}"><i style="color:blue; border-radius:10px;" class="fa fa-pencil-alt fa-2x"></i></a>
      <a href="{% url "profile" %}"><i style="color:black; border-radius:10px;" class="fa fa-user fa-2x"></i></a>
      <a href="/logout"><i style="color:black; border-radius:10px;" class="fa fa-sign-out-alt fa-2x"></i></a>
    </section>

    <div class="col-sm-6 col-md-6">
               {% if user.is_authenticated %}
               <ul>
                 <li class="dropdown">
                   <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                             <span class="caret"></span>
                         </a>
                   <ul class="dropdown-menu" role="menu">
                     <!-- <li> -->
                       <!-- <a href="{%url 'newsToday'%}">Home</a> -->
                     <!-- </li> -->
                     <li>
                       <a href="/accounts/password/change">Change Password</a>
                     </li>
                     <li>
                       <a href="/logout">Logout</a>
                     </li>
                   </ul>
                 </li>
               </ul>
               {% else %}
               <li>
                 <a class='btn btn-default' href="/accounts/login">Login</a>
               </li>

               {% endif %}
             </div>


  </nav>
  {% endif %}

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</html>
